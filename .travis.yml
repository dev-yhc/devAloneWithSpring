language: java
jdk:
  - openjdk11

branches:
  only:
    - master

#Travis CI home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r dev-alone-spring *
  - mkdir -p deploy
  - mv dev-alone-spring.zip deploy/dev-alone-spring.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: dev-alone-spring-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true

